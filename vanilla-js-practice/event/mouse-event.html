<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mouse event</title>
  </head>
  <body>
    <p>이벤트 타입: click, 이벤트 발생시점: 마우스 버튼을 클릭했을 때</p>
    <button class="click">event-type: click</button>
    <hr />

    <p>이벤트 타입: dblclick, 이벤트 발생시점: 마우스 버튼을 더블클릭했을 때</p>
    <button class="dblclick">event-type: dblclick</button>
    <hr />

    <p>이벤트 타입: mousedown, 이벤트 발생시점: 마우스 버튼을 눌렀을 때</p>
    <button class="mousedown">event-type: mousedown</button>
    <hr />

    <p>
      이벤트 타입: mouseup, 이벤트 발생시점: 누르고 있던 마우스 버튼을 놓았을 때
    </p>
    <button class="mouseup">event-type: mouseup</button>
    <hr />

    <!-- <p>이벤트 타입: mousemove, 이벤트 발생시점: 마우스 커서를 움직였을 때</p>
    <button class="click">event-type: click</button>
    <hr />
    <p>
      이벤트 타입: mouseenter, 이벤트 발생시점: 마우스 커서를 HTML 요소 안으로
      이동했을 때 (버블링되지 않는다)
    </p>
    <button class="click">event-type: click</button>
    <hr />
    <p>
      이벤트 타입: mouseover, 이벤트 발생시점: 마우스 커서를 HTML 요소 안으로
      이동했을 때 (버블링된다)
    </p>
    <button class="click">event-type: click</button>
    <hr /> -->

    <script>
      const $click = document.querySelector(".click");
      $click.onclick = () => {
        alert("mouse event: click");
      };
      const $dblclick = document.querySelector(".dblclick");
      $dblclick.ondblclick = () => {
        alert("mouse event: click");
      };
      const $mousedown = document.querySelector(".mousedown");
      $mousedown.onmousedown = () => {
        alert("mouse event: click");
      };
      const $mouseup = document.querySelector(".mouseup");
      $mouseup.onmouseup = () => {
        alert("mouse event: click");
      };
    </script>
  </body>
</html>
